<script>

  const shareBtns = document.querySelectorAll(".tile-share-btn")

  async function copyClicked(e){

    e.preventDefault()
    const link = this.getAttribute("link")
    console.log(link)

    try {
        await navigator.clipboard.writeText(link)
    } catch (error) {
        console.log(error)
    }
  }

  shareBtns.forEach( function (button){
    
    button.addEventListener("click", copyClicked)
  })

</script>
